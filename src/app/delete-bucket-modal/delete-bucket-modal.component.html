<h1 mat-dialog-title>Delete bucket {{ bucketName }}</h1>
<div mat-dialog-content>
    <p class="danger">This action cannot be undone!</p>
    <mat-form-field hintLabel="Please enter the bucket name to verify deletion. ">
        <mat-label>Bucket name</mat-label>
        <input [(ngModel)]="deleteBucketName" matInput required/>
    </mat-form-field>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close (click)="deleteBucket()" color="warn">Delete!</button>
    <button mat-flat-button mat-dialog-close class="close-button" color="accent">Cancel</button>
</div>
