<h1 mat-dialog-title>Object stats for {{ object.Key }}</h1>
<div mat-dialog-content>
    <table>
        <tr>
            <td>Name</td>
            <td>{{ object.Key }}</td>
        </tr>
        <tr>
            <td>Size</td>
            <td>{{ object.Size | filesize }}</td>
        </tr>
        <tr>
            <td>Last Modified</td>
            <td>{{ object.LastModified | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
        </tr>
        <tr>
            <td>Owner</td>
            <td>{{ object.Owner.DisplayName }} (id: {{ object.Owner.ID }})</td>
        </tr>
    </table>
</div>
